<!doctype HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connect 4</title>
    <link rel="stylesheet" href="css/index.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body>
    <header>
      <h1>Connect 4</h1>
    </header>
    <div id="setup">
      <form id="setup-form">
        <div class="card">
          <h2>Player 1</h2>
          <hr />
          <label>
            <h3>Name</h3>
            <input type="text" id="player1-name" required />
          </label>
          <label>
            <h3>Color</h3>
            <input type="color" id="player1-color" value="#ff6666" required />
          </label>
          <br />
          <button>Save</button>
        </div>
        <div class="card">
          <h2>Player 2</h2>
          <hr />
          <label>
            <h3>Name</h3>
            <input type="text" id="player2-name" required />
          </label>
          <label>
            <h3>Color</h3>
            <input type="color" id="player2-color" value="#ffe180" required />
          </label>
          <br />
          <button>Save</button>
        </div>
        <div class="card">
          <h2>Settings</h2>
          <hr />
          <div id="dimensions">
            <label>
              <h3>Rows</h3>
              <input type="number" id="board-rows" min="4" max="12" value="6" required/>
            </label>
            <label>
              <h3>Cols</h3>
              <input type="number" id="board-cols" min="4" max="12" value="7" required/>
            </label>
          </div>
          <label>
            <h3>Board Color</h3>
            <input type="color" id="board-color" value="#7a9dcd" required />
          </label>
          <br />
          <button type="submit">Start</button>
        </form>
      </div>

    <div id="game-container" style="display: none;">
      <h2 id="game-status">Game in Progress</h2>
      <div id="board"></div>

      <button id="reset-btn">Reset</button>
