<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Connect 4</title>
	<link rel="stylesheet" href="css/theme.css" />
	<link rel="stylesheet" href="css/components.css" />
</head>

<body>
	<header>
		<h1>Connect 4</h1>
	</header>
	<div id="game-container"></div>
	<div id="settings-container">
		<form>
			<div class="card-layout">
				<div class="card">
					<h2>Player 1</h2>
					<div class="card-content">
						<label>
							<h3>Name</h3>
							<input type="text" id="name-1" placeholder="player name..." required />
						</label>
						<label>
							<h3>Color</h3>
							<input type="color" id="color-1" value="#fb4934" required />
						</label>
						<button class="btn-secondary" type="button" id="save-1">Save</button>
					</div>
				</div>
				<div class="card">
					<h2>Player 2</h2>
					<div class="card-content">
						<label>
							<h3>Name</h3>
							<input type="text" id="name-2" placeholder="player name..." required />
						</label>
						<label>
							<h3>Color</h3>
							<input type="color" id="color-2" value="#fabd2f" required />
						</label>
						<button class="btn-secondary" type="button" id="save-2">Save</button>
					</div>
				</div>
				<div class="card">
					<h2>Settings</h2>
					<div class="card-content">
						<label>
							<h2>Rows</h2>
							<input type="number" id="board-rows" min="4" max="8" value="6" required />
						</label>
						<label>
							<h2>Columns</h2>
							<input type="number" id="board-cols" min="4" max="8" value="7" required />
						</label>
						<label>
							<h2>Board Color</h2>
							<input type="color" id="board-color" value="#83a598" required />
						</label>
						<button type="submit" class="btn-primary" id="start-game">Start</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="js/settings.js"></script>
</body>

</html>
